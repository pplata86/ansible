# Installing apache2 and php on Web Servers
- name: install apache2 and php package for Ubuntu
  tags: apache,apache2,php,ubuntu
  apt:
    name: 
      - apache2
      - libapache2-mod-php
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

# Installing apache2 and php on CentOS
- name: install apache2 and php package for CentOS 
  tags: apache,centos,httpd
  dnf:
    name: 
      - httpd
      - php
    state: latest
    update_cache: yes
  when: ansible_distribution == "CentOS"

# Start apache/httpd services (CentOS)
- name: start httpd (CentOS)
  tags: apache,centos,httpd
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_distribution == "CentOS"

# Change email address for admin
- name: change email address for admin
  tags: apache,centos,httpd
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin somebody@somewhere.net
  when: ansible_distribution == "CentOS"
  register: httpd

# Restart httpd
- name: restart httpd
  tags: apache,centos,httpd
  service:
    name: httpd
    state: restarted
  when: httpd.changed

# Copy html file
- name: copy default html file fot site
  tags: apache,apache2,httpd
  copy:
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644